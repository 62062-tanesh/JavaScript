<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advance Function</title>
</head>
<body>
    <script>
        let sum = function (n1, n2){
            return n1+n2;
        }
        console.log(sum(3,2));
    let sumThreeNumbers = function(num1, num2, num3){
        let sum1 = sum(num1, num2);
        return sum1 + num3;
    }

    console.log(sumThreeNumbers(5,3,8));

    </script>
</body>
</html>
