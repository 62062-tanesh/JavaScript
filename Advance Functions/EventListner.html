<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="Clicked">Click Me</button>
    <script>
        let clickResponse = click => console.log(`I am Clicked`);
        let response = document.querySelector('#Clicked');
        response.addEventListener('click', clickResponse);

        let printDate = date => console.log(new Date());
        response.addEventListener('click', printDate);
    </script>
</body>
</html>
