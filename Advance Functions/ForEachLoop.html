<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEachLoop</title>
</head>
<body>
    <script>
        let foods = ['rice', 'chawal', 'dal', 'makhan', 'pta nhi'];
        foods.forEach(a => document.writeln(a));
    </script>
</body>
</html>
