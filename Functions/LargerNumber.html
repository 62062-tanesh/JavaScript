<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LargerNumber</title>
</head>
<body>
    <script>
        let num1 = 50;
        let num2 = 10;
        largernum(num1, num2);
        function largernum(n1, n2){
            if(num1 > num2){
                console.log(`${n1} is Larger.`);
            }
            else{
                console.log(`${n2} is Larger.`);
            }
        } 
    </script>
</body>
</html>
