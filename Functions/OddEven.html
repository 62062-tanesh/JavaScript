<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Odd Even</title>
</head>
<body>
    <script>
        let n = 5;
        
        checkEvenOdd(10);

        function checkEvenOdd(n){
            if(n%2 === 0){
                console.log(`${n} is Even.`);
            }
            else{
                console.log(`${n} is Odd.`);
            }
        }
    </script>
</body>
</html>
