<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = 5;
        let num2 = 6;
        document.writeln(`The Addition is: ${num1 + num2}`);
        
        document.writeln(`The Subtraction is: ${num1 - num2}`);
        document.writeln(`The Multiplication is: ${num1 * num2}`);
        document.writeln(`The Division is: ${num1 / num2}`);

    </script>
</body>
</html>
