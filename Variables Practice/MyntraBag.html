<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Bag</title>
    <style>
        h2{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
        }
        .same{
            background-color: lightgreen;
            border-radius: 15px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 5px;
            padding-bottom: 5px;
            border: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .whishlist{
            border-radius: 15px;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 5px;
            padding-bottom: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

    </style>
</head>
<body>
    <h2>WORKING ON VARIABLES</h2>
    <hr>
    <main>
        <button class="same" onclick="cartQuantity= cartQuantity + 1; document.querySelector('#cart-Summary').innerText = `Your Bag has ${cartQuantity} items.`">Add to Bag</button>
        
        <button class="whishlist" onclick="cartQuantity= cartQuantity - 1; document.querySelector('#cart-Summary').innerText = `Your Bag has ${cartQuantity} items.`">MOVE TO WHISHLIST</button>
        
        
        <button class="same" onclick="cartQuantity = cartQuantity + 2; document.querySelector('#cart-Summary').innerText = `Your Bag has ${cartQuantity} items.`">Add 1+1 sale item</button>
        <h2 id="cart-Summary"></h2>
    </main>

<Script>
    let cartQuantity = 0;
    document.querySelector('#cart-Summary').innerText = `Your Bag has ${cartQuantity} items.`
</Script>
</body>
</html>
