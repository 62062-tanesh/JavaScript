        let count = 0;
        function pressCount(){
            count ++;
            let button = document.querySelector('#count').innerText = count;

            if(count % 2 === 0){
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            }else{
                button.classList.remove('js-odd');
                button.classList.add('js-even');
            }
        }

        document.querySelector('.press').innerText = count;
